<div class="scrollable-container">
    <!-- En-tÃªtes -->
    <div class="table-headers">
      <div style="margin-left: -4rem !important">Name</div>
      <div style="margin-right: 6.7rem !important">Origin</div>
      <div style="margin-right: 16rem !important">Caracteristiques</div>
    </div>
    
    <!-- Conteneur scrollable -->
    <div class="cards-container">
      <div class="card"  *ngFor="let plant of allHerbs">
        <div class="name">{{plant.nom}}</div>
        <div class="origin">{{plant.region}}</div>
        <div>
          <span   *ngFor="let prop of plant.proprietes">{{prop.nom}}, </span>  

        </div>
        <button class="more" mat-button (click)="details()"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      
    </div>
  </div>
