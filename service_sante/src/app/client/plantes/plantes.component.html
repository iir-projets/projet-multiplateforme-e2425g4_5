<app-navbar></app-navbar>

<!-- Conteneur de la barre de recherche -->
<div class="search-container">
  <input
    type="text"
    class="search-input"
    placeholder="Search plants..."
    [(ngModel)]="searchTerm"
    (input)="searchPlants()"
  />
  <button class="search-button">
    <img
      src="assets/icons/search_icon.png"
      alt="Search Icon"
      class="search-icon"
    />
  </button>
</div>

<!-- Section des Plantes -->
<section class="plants-list">
  <h2>Discover Our Plants</h2>
  <div class="cards-container">
    <div class="cards-row">
      <!-- PremiÃ¨re ligne (4 cartes) -->
      <div class="card" *ngFor="let plant of filteredPlantes.slice(0, 5)">
       
        <div class="card-image">
          <img [src]="plant.image" alt="{{ plant.nom }}" />
        </div>
        <div class="card-content">
          <h3>{{ plant.nom }}</h3>
          <button class="details-button" (click)="viewDetails(plant)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
