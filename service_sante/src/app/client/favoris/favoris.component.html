<app-navbar></app-navbar>

<div class="favorites-container">
  <h1>🌸 My Favorite Plants</h1>
  <div class="plants-list">
    <div class="plant-card" *ngFor="let plant of favoritePlants">
      <div class="favorite-icon" (click)="toggleFavorite(plant)">
        {{ plant.isFavorite ? '❤️' : '🤍' }}
      </div>
      <img [src]="plant.image" [alt]="plant.name" />
      <div class="plant-info">
        <h3>{{ plant.name }}</h3>
        <p>{{ plant.description }}</p>
        <button (click)="removeFromFavorites(plant)">Remove from Favorites</button>
      </div>
    </div>

    <div *ngIf="favoritePlants.length === 0" class="empty-message">
      <p>No favorite plants yet! 🌱</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
