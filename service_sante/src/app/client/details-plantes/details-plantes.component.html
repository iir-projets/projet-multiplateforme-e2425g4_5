<app-navbar></app-navbar>

<div class="plant-details-container">
  <!-- Conteneur de l'image avec l'icône cœur -->
  <div class="plant-image-container">
    <!-- Icône de cœur pour ajouter aux favoris -->
    <div class="heart-icon" (click)="toggleFavorite()">
      <i [class]="isFavorite ? 'fas fa-heart' : 'far fa-heart'"></i>
    </div>

    <!-- Image de la plante -->
    <img src="assets/images/plante2.jpg" alt="Chamomile flowers" class="plant-image">
  </div>

  <!-- Informations sur la plante -->
  <div class="plant-info">
    <h2 class="plant-name">{{ plant.name }}</h2>
    <p class="plant-region">Region: <span>{{ plant.region }}</span></p>
    <h3>Properties:</h3>
    <ul class="property-list">
      <li *ngFor="let property of plant.properties">{{ property }}</li>
    </ul>
  </div>

  <!-- Détails supplémentaires -->
  <div class="plant-details">
    <div class="detail-section">
      <h3 class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg>
        Precautions:
      </h3>
      <p>{{ plant.precautions }}</p>
    </div>
    <div class="detail-section">
      <h3 class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
        </svg>
        Drug interactions:
      </h3>
      <p>{{ plant.drugInteractions }}</p>
    </div>
    <div class="detail-section">
      <h3 class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
        </svg>
        Description:
      </h3>
      <p>{{ plant.description }}</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
