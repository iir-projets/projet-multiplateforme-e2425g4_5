<app-navbar></app-navbar>

<div class="articles-container">
  <header class="articles-header">
    <h1>Articles</h1>
    <div class="search-container">
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search articles" class="search-input">
      </div>
    </div>
  </header>

  <!-- Liste des articles -->
  <div class="articles-grid">
    <article *ngFor="let article of filteredArticles" class="article-card">
      <div class="article-image">
        <img *ngIf="article.images.length > 0" [src]="article.images[0].imageUrl" [alt]="article.titre" />
        <p *ngIf="article.images.length === 0">No image available</p>
      </div>
      <div class="article-content">
        <h2>{{ article.titre }}</h2>
        <p>{{ article.contenu | slice:0:300 }}...</p>
        <!-- View Details Button -->
       </div>
       <button [routerLink]="['/details_articles', article.id]" class="view-details-btn">View Details</button>
      
    </article>
  </div>

  <!-- Articles sauvegardÃ©s -->
  <div *ngIf="savedArticles.length > 0" class="saved-articles">
    <h2>Saved Articles</h2>
    <div *ngFor="let article of savedArticles" class="saved-article-card">
      <h3>{{ article.titre }}</h3>
      <p>{{ article.contenu }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
