<app-navbar></app-navbar>

<div class="articles-container">
  <header class="articles-header">
    <h1>Articles</h1>
    <div class="search-container">
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          placeholder="Search articles"
          class="search-input"
        >
      </div>

      <!-- Bouton pour sauvegarder tous les articles -->
      <button class="bookmark-btn" (click)="saveAllArticles()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="articles-grid">
    <article *ngFor="let article of filteredArticles" class="article-card">
      <div class="article-image">
        <img [src]="article.image" [alt]="article.title">
      </div>
      <div class="article-content">
        <div class="article-text">
          <h2>{{ article.title }}</h2>
          <p>{{ article.description }}</p>
        </div>
        <button 
          class="bookmark-btn" 
          [class.bookmarked]="article.isBookmarked"
          (click)="toggleBookmark(article)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" [attr.fill]="article.isBookmarked ? 'currentColor' : 'none'" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
      </div>
    </article>
  </div>

  <!-- Affichage des articles sauvegardÃ©s -->
  <div *ngIf="savedArticles.length > 0" class="saved-articles">
    <h2>Saved Articles</h2>
    <div *ngFor="let article of savedArticles" class="saved-article-card">
      <h3>{{ article.title }}</h3>
      <p>{{ article.description }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
