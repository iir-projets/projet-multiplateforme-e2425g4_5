<div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="assets/images/logo_plante.png" alt="Herb Guide Logo" />
        
      </div>
      <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="insert your first name" />
  
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="insert your last name" />
  
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="insert your phone number" />
  
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="insert your email" />
  
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="insert your password" />
  
        <button type="submit" class="login-button">Sign in</button>
        <div class="links">
          
          <a href="#">Already have an account</a>
        </div>
      </form>
    </div>
  </div>
