<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Plantes Médicinales</title>
    <style>
        /* CSS intégré */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDE8DC;
        }

        header {
            background-color: #A5B68D;
            padding: 0.1% 0.1%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            display: flex;

        }

        .logo img {
            margin-right: 10px;
            width: 18%;
        }


        a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        a:hover {
            color: #151411;
            cursor: pointer;
        }

        main{
            display: flex;

        }
        main .side-bar{
            width: 12%;
            display: flex;
            flex-direction: column;
            background-color: #CCB398;
            height: 100vh;
            padding-left: 1%;
            padding-top: 2%;
            justify-content: left;
        }
        main .side-bar a{
            margin-top: 5%;
            font-size: 18px;

        }
        main .side-bar hr {
            border: none;
            border-top: 2px solid #E7CCCC;
            margin: 10px 0;
            width: 80%;
        }






    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{/}">
                <img src="../../images/logo_plante.png" alt="logo">
            </a>
        </div>

        <!-- Navigation Links principaux -->
        <div class="logout-btn" style="margin-right:1%;margin-bottom: -1%">
            <a th:href="@{/login}">Logout</a>
        </div>
    </header>
    <main>
        <section class="side-bar">


            <a th:href="@{/dashboard}">Dashboard</a>
            <hr>
            <a th:href="@{/plantes}">Plantes</a>
            <hr>
            <a th:href="@{/clients}">Clients</a>
        </section>
    </main>



</body>
</html>
