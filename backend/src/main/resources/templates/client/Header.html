<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Plantes Médicinales</title>
    <style>
        /* CSS intégré */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(162, 201, 162, 0.96);
            padding: 50px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #151411;
        }
    </style>
</head>
<body>
<header>
    <!-- Logo -->
    <div class="logo">
        <a th:href="@{/}">
            <img th:src="@{../../images/img.png}">
        </a>

    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/plantes}">Plantes</a></li>
        <li><a th:href="@{/articles}">Articles</a></li>
        <li><a th:href="@{/favoris}">Favoris</a></li>
        <li><a th:href="@{/profil}">Profil</a></li>
    </ul>
</header>
</body>
</html>
