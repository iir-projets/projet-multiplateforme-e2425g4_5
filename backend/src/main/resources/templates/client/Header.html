<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Plantes Médicinales</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgb(193, 207, 161);
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 90px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s, background-color 0.3s;
            padding: 8px 16px; /* Ajouter du padding pour l'effet de survol */
            border-radius: 5px; /* Facultatif : pour un effet de coins arrondis */
        }

        .nav-links a:hover {
            background-color: #151411; /* Fond noir au survol */
            color: white; /* Reste blanc */
        }

        /* Liens Profil et Déconnexion (si besoin de mise en forme spécifique) */
        .nav-links-profil {
            display: flex;
            gap: 20px;
        }

        .nav-links-profil a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s, background-color 0.3s;
            padding: 8px 16px; /* Ajouter du padding pour l'effet de survol */
            border-radius: 5px; /* Facultatif : pour un effet de coins arrondis */
        }

        .nav-links-profil a:hover {
            background-color: #151411; /* Fond noir au survol */
            color: white; /* Reste blanc */
        }
    </style>
</head>
<body>
<header>
    <!-- Logo -->
    <div class="logo">
        <a th:href="@{/}">
            <img src="../../images/logo_plante.png" alt="logo">
        </a>
    </div>

    <!-- Navigation Links principaux -->
    <ul class="nav-links">
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/plantes}">Plantes</a></li>
        <li><a th:href="@{/articles}">Articles</a></li>
        <li><a th:href="@{/favoris}">Favoris</a></li>
        <li><a th:href="@{/profil}">Profil</a></li> <!-- Profil ajouté ici -->
    </ul>

    <!-- Liens Déconnexion séparé -->
    <ul class="nav-links-profil">
        <li><a th:href="@{/deconnexion}">Déconnexion</a></li>
    </ul>

</header>
</body>
</html>
