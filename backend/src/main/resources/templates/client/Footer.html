<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Catalogue des Plantes Médicinales</title>
    <style>
        /* CSS général pour la page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Assure que la page occupe au moins la hauteur de l'écran */
        }

        /* Contenu principal de la page */
        .main-content {
            flex-grow: 1; /* Laisse l'espace nécessaire pour le contenu */
        }

        /* CSS intégré pour le Footer */
        footer {
            background-color: rgb(193, 207, 161);
            padding: 5px 10px;
            color: white;
            text-align: center;
            margin-top: 40px;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        footer .footer-content div {
            flex: 1;
            margin: 10px;
        }

        footer .footer-content a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin: 5px 0;
            display: block;
            transition: color 0.3s;
        }

        footer .footer-content a:hover {
            color: #151411;
        }

        footer .social-links a {
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #151411;
        }

        footer .copyright {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<!-- Contenu principal de la page -->
<div class="main-content">
    <!-- Votre contenu principal ici -->
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div>
            <h3>Navigation</h3>
            <a th:href="@{/}">Accueil</a>
            <a th:href="@{/plantes}">Plantes</a>
            <a th:href="@{/articles}">Articles</a>
            <a th:href="@{/favoris}">Favoris</a>
            <a th:href="@{/profil}">Profil</a>
        </div>

        <div>
            <h3>Suivez-nous</h3>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Instagram</a>
                <a href="#" target="_blank">LinkedIn</a>
            </div>
        </div>

        <div>
            <h3>Contact</h3>
            <a href="mailto:contact@plantesmedicinales.com">contact@plantesmedicinales.com</a>
            <a href="tel:+123456789">+1 234 567 89</a>
        </div>
    </div>

    <div class="copyright">
        <p>&copy; 2024 Catalogue des Plantes Médicinales. Tous droits réservés.</p>
    </div>
</footer>

</body>
</html>
