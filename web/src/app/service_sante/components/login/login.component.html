<div class="login-form">
  <h2>Connexion</h2>
  <form (submit)="login()">
    <input type="text" [(ngModel)]="username" placeholder="Nom d'utilisateur" required />
    <input type="password" [(ngModel)]="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
</div>
