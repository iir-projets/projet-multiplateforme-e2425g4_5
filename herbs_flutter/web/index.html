<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="herbs_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>herbs_flutter</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .mck-sidebox-launcher {
      display: none !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    (function(d, m) {
        var kommunicateSettings = {
            "appId": "2219e29d79808e51117c56567f1b67c3a",
            "popupWidget": false,
            "automaticChatOpenOnNavigation": false
        };
        var s = document.createElement("script"); 
        s.type = "text/javascript"; 
        s.async = true;
        s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
        var h = document.getElementsByTagName("head")[0]; 
        h.appendChild(s);
        window.kommunicate = m; 
        m._globals = kommunicateSettings;
  
        // Wait for the script to load, then modify display
        s.onload = function() {
            const launcher = document.querySelector('.mck-sidebox-launcher');
            if (launcher) {
                launcher.style.display = 'none'; // Enable display
            } else {
                console.error("Launcher element not found");
            }
        };
    })(document, window.kommunicate || {});
  </script>
  
  
</body>
</html>
